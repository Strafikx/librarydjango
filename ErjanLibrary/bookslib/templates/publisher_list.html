{% extends 'layout.html' %}

{% block content %}
  <h1>Publishers</h1>
  <ul>
  {% for publisher in object_list %}
    <li><a href="{% url 'publisher_detail' publisher.pk %}">{{ publisher.name }}</a></li>
  {% empty %}
    <li>No publishers found.</li>
  {% endfor %}
  </ul>
  <a href="{% url 'publisher_create' %}">Add Publisher</a>
{% endblock %}
