{% extends 'layout.html' %}

{% block content %}
  <h1>{{ book.title }}</h1>
  <p><strong>Author:</strong> {{ book.author }}</p>
  <p><strong>Publisher:</strong> {{ book.publisher }}</p>
  <p><strong>Publication Date:</strong> {{ book.publication_date }}</p>
  <a href="{% url 'book_update' book.pk %}" class="btn btn-primary">Edit</a>

{% endblock %}
