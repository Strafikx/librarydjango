{% extends 'layout.html' %}

{% block content %}
  <h1>Authors</h1>
  <ul>
  {% for author in object_list %}
    <li><a href="{% url 'author_detail' author.pk %}">{{ author.name }}</a></li>
  {% empty %}
    <li>No authors found.</li>
  {% endfor %}
  </ul>
  <a href="{% url 'author_create' %}">Add Author</a>
{% endblock %}
